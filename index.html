<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet"
    href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="search-container">
        <input type="text"
          id="search-input"
          placeholder="Search for a location...">
        <button id="search-button"><i data-feather="search"></i></button>
      </div>
    </header>

    <main>
      <div class="current-weather">
        <div class="weather-icon">
          <img id="weather-icon"
            src="images/sunny.png"
            alt="Weather icon">
        </div>
        <div class="weather-info">
          <h2 id="location">Loading...</h2>
          <p id="date-time">-</p>
          <div class="temp-container">
            <h3 id="temperature">--°C</h3>
            <p id="feels-like">Feels like: --°C</p>
          </div>
          <p id="weather-description">-</p>
        </div>
      </div>

      <div class="weather-details">
        <div class="detail-item">
          <i data-feather="wind"></i>
          <div>
            <p>Wind</p>
            <span id="wind">-- km/h</span>
          </div>
        </div>
        <div class="detail-item">
          <i data-feather="droplet"></i>
          <div>
            <p>Humidity</p>
            <span id="humidity">--%</span>
          </div>
        </div>
        <div class="detail-item">
          <i data-feather="thermometer"></i>
          <div>
            <p>Pressure</p>
            <span id="pressure">-- hPa</span>
          </div>
        </div>
        <div class="detail-item">
          <i data-feather="sun"></i>
          <div>
            <p>UV Index</p>
            <span id="uv-index">--</span>
          </div>
        </div>
      </div>

      <div class="forecast">
        <h3>5-Day Forecast</h3>
        <div class="forecast-container"
          id="forecast-container">
          <!-- Forecast items will be dynamically added here -->
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    feather.replace();
  </script>
</body>

</html>
